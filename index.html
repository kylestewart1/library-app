<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button id="new-book-btn">NEW BOOK</button>
    <dialog>
        <form id="book-entry">
            <label for="title">Title:</label>
            <input id="title" name="title" type="text" required>
            <label for="author">Author:</label>
            <input id="author" name="author" type="text" required>
            <label for="pages">Number of pages:</label>
            <input id="pages" name="pages" type="number" min="1" required>
            <fieldset>
                <legend>Have you read this book?</legend>
                <label for="yes">Yes <input type="radio" value="true" name="read"></label>
                <label for="no">No <input type="radio" value="false" name="read" checked></label>
            </fieldset>
            <button type="submit" id="add-book-btn" name="addBookButton">Add Book</button>
        </form>
    </dialog>
    <div class="library-container"></div>
</body>
<script src="library.js"></script>
</html>
